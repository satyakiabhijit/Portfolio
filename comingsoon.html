    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            z-index: 2;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .highlight {
            color: #ffd166;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .countdown-item {
            margin: 0 1rem;
            width: 80px;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .email-form {
            margin: 2rem 0;
        }

        .email-input {
            padding: 1rem 1.5rem;
            width: 60%;
            max-width: 350px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notify-btn {
            background: #ffd166;
            color: #333;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            margin-left: -40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notify-btn:hover {
            background: #ffb366;
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: top 0.5s ease;
            font-weight: 500;
        }

        .notification.show {
            top: 20px;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            bottom: 5%;
            left: 5%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            top: 15%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown-item {
                margin: 0 0.5rem;
                width: 60px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            .email-input {
                width: 70%;
                padding: 0.8rem 1.2rem;
            }
            
            .notify-btn {
                padding: 0.8rem 1.2rem;
                margin-left: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>

    <div class="container">
        <h1>Coming <span class="highlight">Soon</span></h1>
        <p>We're working hard to bring you something amazing. Our website is under construction, but we're almost ready to launch.</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="hours">23</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">59</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">59</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="email-form">
            <input type="email" class="email-input" placeholder="Your email address">
            <button class="notify-btn" id="notifyBtn">Notify Me!</button>
        </div>
        
        <p>Get notified when we launch. No spam, we promise!</p>
    </div>

    <div class="notification" id="notification">We will notify you soon!</div>

    <script>
        // Daily reset countdown - counts down to end of the current day
        function updateCountdown() {
            const now = new Date();
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999); // Set to end of the current day
            
            const timeLeft = endOfDay - now;
            
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
        
        // Form submission to show notification
        document.getElementById('notifyBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const userEmail = document.querySelector('.email-input').value;
            
            if (userEmail) {
                // Store the email (in a real application, you would send this to your server)
                console.log("Email for notification:", userEmail);
                
                // Show notification
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                
                // Hide notification after 3 seconds
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
                
                // Clear input field
                document.querySelector('.email-input').value = '';
            } else {
                alert('Please enter your email address first.');
            }
        });
    </script>
</body>
</html>
